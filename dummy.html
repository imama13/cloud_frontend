<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Video Streaming App</a>
        </div>
    </header>

    <main class="container mt-4">
        <h1>Welcome to the Video Streaming App</h1>

        <!-- Upload Section -->
        <section id="upload-section" class="mb-5">
            <h2>Upload a Video</h2>
            <form id="uploadForm">
                <input type="file" id="videoFile" accept="video/mp4" class="form-control mb-2" />
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </section>

        <!-- Video List Section -->
        <section id="video-list-section" class="mb-5">
            <h2>Your Videos</h2>
            <div id="video-list" class="row">
                <!-- Videos will be rendered here dynamically -->
            </div>
        </section>

        <!-- Stats Section -->
        <section id="stats-section">
            <h2>Usage Statistics</h2>
            <p>Storage Used: <span id="storageUsed">0</span> MB</p>
            <p>Bandwidth Used: <span id="bandwidthUsed">0</span> MB</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Video Streaming App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="dummy.js"></script>
</body>
</html>
